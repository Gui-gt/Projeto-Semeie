<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Projeto Semeie</title>
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
    <link rel="stylesheet" href="projeto/style.css">

<body>
    <main>
        <section id="login">
            <div id="imagem">
            
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem vindo ao Projeto Semeie, faça seu login abaixo para se informar melhor sobre a biodiversidade do nosso planeta.</p>
                <form action="cadastro.php">
                    <div class="campo">
                        <label for="iemail">Email:</label>
                        <input type="email" name="email" id="iemail" required placeholder="email:" autocomplete="email">
                    </div>
                    <div class="campo">
                        <label for="isenha">Senha:</label>
                        <input type="password" name="Senha" id="isenha" required placeholder="senha:" autocomplete="current-password">
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="#" id="botao">Já tenho uma conta &copy;</a>
                </form>
            </div>
        </section>
